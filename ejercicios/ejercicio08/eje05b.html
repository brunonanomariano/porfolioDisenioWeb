<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Adivina el Número</h1>
    <p>He generado un número aleatorio entre 0 y 10. Intenta adivinarlo.</p>
    <input type="number" id="guess" min="0" max="10">
    <button id="submit">Enviar</button>
    <p id="message"></p>

    <script>
        // Genera un número aleatorio entre 0 y 10
        const randomNumber = Math.floor(Math.random() * 11);
        console.log("Número a adivinar:", randomNumber); // Para pruebas, se puede eliminar

        // Selecciona elementos del DOM
        const guessInput = document.getElementById('guess');
        const submitButton = document.getElementById('submit');
        const message = document.getElementById('message');

        // Función para manejar la adivinanza
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            if (userGuess < 0 || userGuess > 10 || isNaN(userGuess)) {
                message.textContent = "Por favor, ingresa un número entre 0 y 10.";
            } else if (userGuess < randomNumber) {
                message.textContent = "Tu número ingresado es menor que el número a adivinar.";
            } else if (userGuess > randomNumber) {
                message.textContent = "Tu número ingresado es mayor que el número a adivinar.";
            } else {
                message.textContent = "¡Felicidades! Has adivinado el número.";
                // Deshabilitar el botón después de adivinar
                submitButton.disabled = true;
            }
        }

        // Asocia la función al evento click del botón
        submitButton.addEventListener('click', checkGuess);
    </script>
</body>
</html>
