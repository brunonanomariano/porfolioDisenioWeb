<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS con DOM</title>
    <script>
        // Declaración de variables en el <head>
        var primerNombre = "Juan";
        var apellido = "Pérez";

        // Función para mostrar el saludo
        function mostrarSaludo() {
            alert("Hola, " + primerNombre + " " + apellido);
        }
    </script>
</head>
<body onload="mostrarSaludo()">
</body>
</html>
