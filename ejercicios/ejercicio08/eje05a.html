<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
</head>
<body>
    <h1>Adivina el Número</h1>
    <p>Ingresa un número entre 0 y 10:</p>
    <input type="number" id="numeroInput" min="0" max="10">
    <button id="adivinarBtn">Adivinar</button>
    <p id="resultado"></p>

    <script>
        // Generar un número aleatorio entre 0 y 10
        var numeroSecreto = Math.floor(Math.random() * 11);
        var resultado = document.getElementById("resultado");

        document.getElementById("adivinarBtn").onclick = function() {
            var numeroUsuario = parseInt(document.getElementById("numeroInput").value);
            
            if (numeroUsuario < numeroSecreto) {
                resultado.textContent = "Tu número ingresado es menor que el número a adivinar.";
            } else if (numeroUsuario > numeroSecreto) {
                resultado.textContent = "Tu número ingresado es mayor que el número a adivinar.";
            } else if (numeroUsuario === numeroSecreto) {
                resultado.textContent = "¡Correcto! Has adivinado el número.";
            } else {
                resultado.textContent = "Por favor, ingresa un número válido.";
            }
        };
    </script>
</body>
</html>
