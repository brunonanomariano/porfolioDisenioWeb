<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Triángulo</title>
    <script>
        // Función para determinar el tipo de triángulo
        function determinarTipoTriangulo() {
            var lado1 = parseFloat(prompt("Ingresa el primer lado del triángulo:"));
            var lado2 = parseFloat(prompt("Ingresa el segundo lado del triángulo:"));
            var lado3 = parseFloat(prompt("Ingresa el tercer lado del triángulo:"));

            var tipoTriangulo;

            // Determinar el tipo de triángulo
            if (lado1 === lado2 && lado2 === lado3) {
                tipoTriangulo = "El triángulo es equilátero.";
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                tipoTriangulo = "El triángulo es isósceles.";
            } else {
                tipoTriangulo = "El triángulo es escaleno.";
            }

            // Mostrar el resultado en el DOM
            document.getElementById("resultado").textContent = tipoTriangulo;
        }
    </script>
</head>
<body onload="determinarTipoTriangulo()">
    <p id="resultado"></p>
</body>
</html>
